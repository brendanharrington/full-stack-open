name: phonebook

services:
  frontend:
    build:
      context: ./phonebook-frontend
      dockerfile: Dockerfile
    container_name: phonebook-frontend
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./phonebook-backend
      dockerfile: Dockerfile
    container_name: phonebook-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://root:example@mongo:27017/the_database?authSource=admin
      - PORT=3000
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - mongo-data:/data/db
      - ./phonebook-backend/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mongo-data: